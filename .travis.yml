sudo: required
dist: trusty
group: edge

language: go
go:
  - 1.5.2
env:
  - GOARCH=amd64
gobuild_args:

# whitelist
branches:
  only:
    - dev
  except:
    - v-dev

cache:
  directories:
    - /usr/bin

before_install:
  - go get github.com/tools/godep

# test that the services build correclty
install: make all

# test that the image correclty build
script: make build_container

before_deploy:
  # Clean the v-dev release and tag we are using to release development version in CI
  - sudo wget https://github.com/benchflow/benchflow/raw/dev/ci/clean_v-dev_release.sh -O /usr/bin/clean_v-dev_release.sh
  - sudo chmod +x /usr/bin/clean_v-dev_release.sh
  - export REPO_NAME=spark-tasks-sender
  - /usr/bin/clean_v-dev_release.sh

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file: 
    - bin/spark-tasks-sender
  skip_cleanup: true
  on:
    tags: false
    repo: benchflow/spark-tasks-sender
    branch: dev
