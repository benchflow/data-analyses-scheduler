spark.tasks.sender.service: {
  type: simple,
  command: "/app/spark-tasks-sender",
  service_groups: "spark-tasks-sender",
  directory: "/app",
  # enabled root access, so that the Spark services can access to the file system
  uid: root,
  exit_kills: true,
  restart: true,	
  stdout: inherit,
  stderr: inherit,
}